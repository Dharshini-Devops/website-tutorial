      jcr:uuid: 1e57d5cf-f962-4459-8199-485993b8c6bf
      gogreen:introduction: Get full protection for your phone in any wet, dirty or
        damp setting.The nuud case armours your iPad Air without putting anything
        between your fingertips and the touchscreen. An optical glass lens lets you
        see and use the screen with crystal clarity.
      gogreen:price: 129.0
      gogreen:title: Lifeproof nüüd IPad Air Case
      hippo:availability: []
