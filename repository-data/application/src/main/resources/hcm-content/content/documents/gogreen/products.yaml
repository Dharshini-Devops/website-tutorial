      hippotranslation:locale: en
      /gogreen:description:
        jcr:primaryType: hippostd:html
        hippostd:content: |-
          <ul>
           <li>Waterproof, fully submersible to 2 metres for up to 1 hour.</li>
           <li>Shockproof, survives drops from 2 metres.</li>
           <li>Full access to touchscreen and all buttons, ports and controls.</li>
           <li>Maximum sound output and clarity.</li>
           <li>Anti-reflective optical-glass camera lens.</li>
           <li>Dimensions are 261.6 x 188 x 17.8mm.</li>
           <li>The LifeProof warranty and MEC's Rocksolid Guarantee cover this case itself. Neither guarantee covers the contents you put inside the case.</li>
          </ul>

          <p>© Mountain Equipment Co-operative<br />
